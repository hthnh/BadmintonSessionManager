{% extends "layout.html" %}

{% block title %}Quản lý sân{% endblock %}

{% block content %}
<header class="main-content__header">
    <h1>Quản lý sân</h1>
    <button id="show-add-court-modal-btn" class="button button--primary">Thêm sân mới</button>
</header>
<div class="main-grid-container main-grid-container--single-column">
    <section class="card">
        <h2 class="card__title">Danh sách sân</h2>
        <div id="courts-list-container" class="courts-grid-container">
            </div>
    </section>
</div>
{% endblock %}

{% block modals %}
<div id="add-court-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Thêm sân mới</h2>
            <span id="close-add-court-modal" class="close-btn">&times;</span>
        </div>
        <div class="modal-body">
            <form id="add-court-form">
                <div class="form-group">
                    <label for="court-name-input">Tên sân</label>
                    <input type="text" id="court-name-input" placeholder="Nhập tên sân (ví dụ: Sân 1, Sân 2...)" required>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button id="save-court-btn" class="button button--primary">Lưu</button>
        </div>
    </div>
</div>
{% endblock %}
