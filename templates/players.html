{% extends "layout.html" %}

{% block title %}Quản lý Người chơi{% endblock %}

{% block content %}
<header class="main-content__header"><h1>Quản lý Người chơi</h1></header>
            
<div class="main-grid-container player-grid-container">
    <section class="card">
        <div class="card__header"><h2 class="card__title">Danh sách người chơi</h2></div>
        <div id="player-list-container" class="list-container list-container--scrollable">
            </div>
    </section>
    <section class="form-card">
        <div class="card">
            <h2 class="card__title" id="form-title">Thêm người chơi mới</h2>
            <form id="player-form">
                <input type="hidden" id="player-id-input">
                
                <div class="form-group">
                    <label for="player-name-input">Tên người chơi</label>
                    <input type="text" id="player-name-input" placeholder="Nhập tên..." required>
                </div>
                <div class="form-group">
                    <label for="player-contact-input">Số điện thoại</label>
                    <input type="tel" id="player-contact-input" placeholder="Nhập SĐT...">
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="player-type-input">Loại hình</label>
                        <select id="player-type-input">
                            <option value="Vãng lai">Vãng lai</option>
                            <option value="Cố định">Cố định</option>
                            <option value="Khách">Khách</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="player-gender-input">Giới tính</label>
                        <select id="player-gender-input">
                            <option value="Nam">Nam</option>
                            <option value="Nữ">Nữ</option>
                            <option value="Khác">Khác</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="player-level-input">Trình độ người chơi</label>
                    <select id="player-level-input">
                        <option value="1">Level 1 (Mới chơi)</option>
                        <option value="2">Level 2 (Cơ bản)</option>
                        <option value="3" selected>Level 3 (Trung bình)</option>
                        <option value="4">Level 4 (Khá)</option>
                        <option value="5">Level 5 (Giỏi)</option>
                    </select>
                </div>
                
                <button type="submit" class="button button--primary" style="width: 100%; margin-top: 1.5rem;">Lưu thay đổi</button>
            </form>
        </div>
    </section>
</div>
{% endblock %}

{% block modals %}
<div id="player-detail-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-player-name">Chi tiết người chơi</h2>
            <span class="close-btn">&times;</span>
        </div>
        <div class="modal-body">
            <div class="info-field"><label>ID</label><span id="detail-id"></span></div>
            <div class="info-field"><label>Tên</label><span id="detail-name"></span></div>
            <div class="info-field"><label>Ngày tham gia</label><span id="detail-join_date"></span></div>
            <div class="info-field"><label>Loại hình</label><span id="detail-type"></span></div>
            <div class="info-field"><label>Giới tính</label><span id="detail-gender"></span></div>
            <div class="info-field"><label>Số điện thoại</label><span id="detail-contact_info"></span></div>
            <div class="info-field"><label>Trạng thái</label><span id="detail-is_active"></span></div>
            <div class="info-field"><label>Level</label><span id="detail-skill_level"></span></div>
            <hr style="grid-column: 1 / -1;">
            <div class="info-field"><label>Tổng số trận</label><span id="detail-total_matches_played"></span></div>
            <div class="info-field"><label>Tổng số trận thắng</label><span id="detail-total_wins"></span></div>
            <div class="info-field"><label>Tỷ lệ thắng</label><span id="detail-win_rate"></span></div>
            <div class="info-field"><label>Lần chơi cuối</label><span id="detail-last_played_date"></span></div>
            <div class="info-field"><label>Số buổi đã tham gia</label><span id="detail-total_sessions_attended"></span></div>
        </div>
    </div>
</div>
{% endblock %}
